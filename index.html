<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechByShubh</title>

  <!-- Use your own favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      color: white;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero img {
      width: 50px;
      height: 50px;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards, glow 2s ease-in-out infinite alternate;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 3s ease-out forwards;
      animation-delay: 1.5s;
    }

    .countdown {
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 8px #0ff;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
      }
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 2.5rem; }
      .hero p { font-size: 1rem; }
      .countdown { font-size: 1rem; }
      .hero img { width: 40px; height: 40px; }
    }

    @media (max-width: 480px) {
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 0.9rem; }
      .countdown { font-size: 0.9rem; }
      .hero img { width: 30px; height: 30px; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Company logo (optional) -->
    <img src="logo.png" alt="Company Logo" />
    
    <h1>LAUNCHING SOON</h1>
    <p>TechByShubh</p>

    <div class="countdown" id="countdown">Loading countdown...</div>
  </div>

  <script>
    function updateCountdown() {
      const launchDate = new Date('2025-07-27T00:00:00').getTime();
      const now = new Date().getTime();
      const timeLeft = launchDate - now;

      if (timeLeft <= 0) {
        document.getElementById("countdown").innerHTML = "We're live!";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `Launching in ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
