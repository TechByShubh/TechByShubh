<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechByShubh</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      background: url('background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 10px;
      color: white;
      opacity: 0.85;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>LAUNCHING SOON</h1>
    <p>TechByShubh</p>
    <p>~Will Be Live on 27 July 2025.</p>
  </div>
</body>
</html>
