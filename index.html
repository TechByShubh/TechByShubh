<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechByShubh - Launching Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('background.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.2); /* Optional: subtle overlay */
      padding: 2rem;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .main-title {
      font-size: 4rem;
      color: white;
      font-weight: 900;
      text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
    }

    .sub-title {
      font-size: 1.5rem;
      color: white;
      margin-top: 1rem;
      text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1 class="main-title">LAUNCHING SOON</h1>
    <p class="sub-title">TechByShubh</p>
    <p class="sub-title">~Will Be Live on 27 July 2025</p>
  </div>

  <script>
    window.addEventListener("load", () => {
      const overlay = document.querySelector(".overlay");
      overlay.style.opacity = 1;
    });
  </script>
</body>
</html>
